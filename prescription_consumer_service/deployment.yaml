apiVersion: apps/v1
kind: Deployment
metadata:
  name: prescription-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prescription-consumer
  template:
    metadata:
      labels:
        app: prescription-consumer
    spec:
      containers:
      - name: prescription-consumer
        image: kaushiks93/prescription_consumer_service:latest
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: prescription-consumer-app-env
