apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: kaushiks93/patient_service_app:latest
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: patient-app-env
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: patient-service 
spec:
  selector:
    app: patient-service 
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
  type: LoadBalancer
